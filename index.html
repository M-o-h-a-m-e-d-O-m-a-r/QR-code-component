<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | QR code component</title>
    <!-- link for icon web site -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- link font from  Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- link fro style sheet -->
    <link rel="stylesheet" href="./master.css" />
  </head>
  <body>
    <div class="parent">
      <img src="./images/image-qr-code.png" alt="" />
      <div class="textContainer">
        <p class="paragraphOne">
          Improve your front-end skills by building projects
        </p>
        <p class="paragraphTwo">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mohamed Omar</a>.
    </div>
  </body>
</html>
